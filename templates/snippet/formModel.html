{% load crispy_forms_tags %}
<div class="modal fade" id="id_formModalDialog" tabindex="-1" role="dialog" aria-labelledby="formModalDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ form_title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ modal_form_action }}">
                    {% csrf_token %}
                    {{ modal_form|crispy }}
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-outline-secondary" onclick=closeModal("id_formModalDialog")>Close</a>
                <input type="button" class="btn btn-outline-primary" value="Save">
            </div>
        </div>
    </div>

</div>
