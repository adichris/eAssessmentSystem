{% load crispy_forms_tags %}
{% load static %}
{% url 'landing-page' as home_url %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>e-Assessment System - Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body style="background-image: url({% static 'DefaultImg/bgs/gh_sch_bg.svg' %}); background-attachment: fixed; background-repeat: no-repeat; background-size: cover">
    <div class="container">
        <div class="row" style="margin-top: 10vh">
            <div class="flex-column justify-content-center align-items-center text-center mb-2 mx-auto">
                <img src="{% static 'DefaultImg/class_logo.png' %}" alt="" class="img-fluid mb-2" onclick="window.location=`{{ home_url }}`">
                <a class="btn btn-primary d-block shadow-sm" href="{{ home_url }}"> Electronic Assessment System Login </a>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="card card-body transparentBlur shadow" style="background-color: #ffffffd0; backdrop-filter: saturate(180%) blur(20px);">
                    <h5 class="text-center">Sign in</h5>
                    <p class="text-center">Continue to eAssessment</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'accounts:confirm_reset_pwd' %}" class="btn btn-link">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
