
{% load crispy_forms_tags %}


    <form method="post" action="{{ send_action }}?next={{ request.path }}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" onclick="appendSpinOnClick(this)" class="my-2 btn btn-success btn-block shadow-sm">Send Message <span class="fa fa-chevron-up ml-1"></span></button>
    </form>
