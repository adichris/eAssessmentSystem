{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6 mx-auto">
                <h5 class="text-center">Send Message</h5>
                <hr>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" onclick="appendSpinOnClick(this)" class="my-2 btn btn-primary btn-block">Send<span class="fa fa-paper-plane ml-1"></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
