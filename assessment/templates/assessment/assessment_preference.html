{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-4">
                <h5 class="text-center" >{{ cardHeader }}</h5>
                <hr>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-8 col-lg-6 mx-auto mt-auto ">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Submit" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
