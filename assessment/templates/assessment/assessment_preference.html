{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto mt-4">
                <h5 class="text-center" >{{ cardHeader }}</h5>
                <hr>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-8 col-lg-6 mx-auto mt-auto ">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" value="submit" class="btn btn-primary btn-block " onclick="appendSpinOnClick(this)">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}


{% block afterScripts %}
    <script>
        $("#{{ form.due_date.id_for_label }}").parent().addClass("d-flex flex-column");
        $("#{{ form.due_date.id_for_label }}").addClass("mb-2");

        var is_due_date_error = {{ is_due_date_error|default:"0" }};
        if ( is_due_date_error ){
            document.getElementById("{{ form.due_date.id_for_label }}").classList.add("is-invalid")
            document.getElementById("id_due_date_1").classList.add("is-invalid")
        }
    </script>
{% endblock afterScripts %}
