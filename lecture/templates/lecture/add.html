{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto mt-4">
                <h3 class="text-center">{{ pageTitle }}</h3>
                <hr>
            </div>
        </div>
            <form action="" method="post" enctype="multipart/form-data">
        <div class="row">
                <div class="col-md-10  col-lg-8 mx-auto mb-3">
                    {% csrf_token %}
                    {{ profile_form|crispy }}
                    {{ lecture_form|crispy }}
                    <button class="btn btn-primary btn-block">Add Lecture</button>
                </div>
        </div>
            </form>
    </div>
{% endblock %}

{% block afterScripts %}
    <script>
    let phoneElm = document.getElementById("{{ profile_form.phone_number.id_for_label }}")
        {% if number_has_error %}
            let error_tag = `<p id="error_{{ profile_form.phone_number.id_for_label }}" class="invalid-feedback"><strong>{{ number_error.as_text }}</strong></p> `
            phoneElm.classList.add("is-invalid")
            document.getElementById("id_phone_number_1").classList.add("is-invalid")
            {#phoneElm.parentElement.insertAdjacentHTML("beforeend", error_tag)#}
        {% endif %}
    phoneElm.parentElement.classList.add("input-group")
    </script>
{% endblock %}
