{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="p-3 text-center mt-2 mt-md-4 rounded shadow alert-danger">
                    <span class="fa fa-exclamation-circle fa-4x text-danger"></span>
                    <h3 class="text-center mt-4" style="color: crimson"> {{ coursemodel }}</h3>

                    <div class="card-body">
                        <h5>Are you sure you want to delete {{ coursemodel.name }} course</h5>
                        <h5>from {{ coursemodel.programme }} programme</h5>
                    </div>

                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="parent_pk" value="{{ coursemodel.get_programme.pk }}">
                        <input type="hidden" name="parent_name" value="{{ coursemodel.get_programme.name }}">
                        <input type="hidden" name="course_name" value="{{ coursemodel }}">
                        <a href="{% url 'department:programme:course:detail' courseName=coursemodel.name pk=coursemodel.pk %}" class="btn btn-primary btn-lg">Cancel</a>
                        <button class="btn btn-danger btn-lg" type="submit">Delete </button>
                    </form>

                </div>


            </div>
        </div>
    </div>

{% endblock %}
