{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-12 my-3">
                <p class="lead text-center">Update <b>{{ coursemodel }}</b></p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="btn-group btn-block">
                        <a href="{% url 'department:programme:course:detail' courseName=coursemodel.name pk=coursemodel.pk %}" class="btn btn-outline-primary">Cancel</a>
                        <button type="submit" class="btn btn-outline-secondary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
