{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col" style="margin-top: 10vh">
                <h5 class="text-center">Update {{ department }} Department</h5>
                <hr>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 col-lg-5 mx-auto mt-3">
                <form action="" method="post" class="card card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" value="submit" class="btn btn-primary btn-block" onclick="appendSpinOnClick(this)">Add Programme</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block afterScripts %}
    <script>
     const  departmentSelect = document.getElementById("id_department");
     departmentSelect.value = "{{ department_pk }}";
     departmentSelect.setAttribute("readOnly", true);
     departmentSelect.classList.add("no-pointer");

    </script>
{% endblock %}
