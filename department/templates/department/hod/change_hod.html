{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col-md-7 col-lg-6 mx-auto">
                <h4 class="text-center">Change Lecturer Head Of Department (HOD) Status</h4>
                <hr>
            </div>
        </div>

    <div class="row">
        <div class="col-md-7 col-lg-6 mx-auto">
            <form action="" method="post">
                <div class="card shadow-sm alert-primary text-center">
                    <div class="card-header">
                        <h5>Head of Department</h5>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">{% if department.hod %} Change {% else %} Set {% endif %} Head of Department</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock %}
