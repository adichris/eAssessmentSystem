{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">

        <div class="row" style="margin-top: 10vh">
            <div class="col-12">
                <p class="text-center display-4">Add a Department</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto my-auto">
                <form action="" method="post" class="card card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary ml-auto">Add Department</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block afterScripts %}
    <script>
        $("#id_created_by").val("{{ request.user.pk }}")
    </script>
{% endblock %}
