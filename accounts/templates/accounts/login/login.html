{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row" style="height: 60vh">
            <div class="col-md-6 col-lg-5 mx-auto mt-auto ">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h3 class="text-center" style="color: #ffffff">{{ cardHeader }}</h3>
                    </div>
                    <div class="card-body">
                        {% if admin_required %}
                            <div class="alert alert-danger">
                                <p>{{ admin_required|safe }}</p>
                            </div>
                        {% endif %}
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Log in" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
